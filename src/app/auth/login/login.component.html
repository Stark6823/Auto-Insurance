<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!forgotPasswordFlag && !otpVerificationFlag">
            <div class="mb-3">
              <label class="form-label">Email ID</label>
              <input type="text" class="form-control" [(ngModel)]="email" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <form #resetForm="ngForm" *ngIf="forgotPasswordFlag && !otpVerificationFlag" (ngSubmit)="sendPasswordResetOTP()">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Re-enter Password</label>
              <input type="password" class="form-control" [(ngModel)]="reenterPassword" name="reenterPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
          </form>

          <form #otpForm="ngForm" *ngIf="otpVerificationFlag" (ngSubmit)="verifyAndResetPassword()">
            <div class="mb-3">
              <label class="form-label">Enter OTP</label>
              <input type="text" class="form-control" [(ngModel)]="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify OTP & Reset Password</button>
          </form>

          <div class="mt-3 text-center">
            <p *ngIf="!forgotPasswordFlag && !otpVerificationFlag">
              <a (click)="forgotPassword()" class="text-decoration-none" style="cursor: pointer;">Forgot password?</a>
            </p>
            <p *ngIf="forgotPasswordFlag || otpVerificationFlag">
              <a (click)="cancelReset()" class="text-decoration-none" style="cursor: pointer;">Back to Login</a>
            </p>
            <p>Don't have an account? <a (click)="goTORegister()" class="text-decoration-none" style="cursor: pointer;">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
